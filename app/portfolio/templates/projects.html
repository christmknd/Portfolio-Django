{% extends "layout.html" %}

{% block content %}


<h1>Project</h1>

<div class="container-fluid">
    <div class="container">
       <div class="col-md-10">
           <hr>
           {% for project in projects %}
           <div class="card">
               <div class="card-body">
                   <h5 class="card-title"> {{project.titre}}</h5>
                   <h6 class="card-subtitle mb-2 text-muted">{{project.langage}}</h6>
                   <table class="table table-sm">
                   </table>
               </div>
           </div>
           {% endfor %}
       </div>
    </div>
</div>

{% endblock content %}

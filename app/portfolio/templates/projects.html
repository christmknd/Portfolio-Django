{% extends "layout.html" %}

{% block content %}


<h1>Project</h1>

<div class="container-fluid">
    <div class="container">
       <div class="col-md-10">
           <hr>
           {% for project in projects %}
           <div class="card">
               <div class="card-header">
                <h5 class="card-title"> {{project.titre}}</h5>
               </div>
               <div class="card-body">
                   <h6 class="card-subtitle mb-2 text-muted">{{project.langage}}</h6>
                   <p class="card-text">{{project.description}}</p> <br>
                   <a href="{{project.lien_github}}" class="card-link"> <strong>Github</strong></a> <br>
                   <a href="{% url 'project' project.id %}" class="btn btn-primary">Voir le projet</a>
               </div>
           </div>
           {% endfor %}
       </div>
    </div>
</div>

{% endblock content %}
